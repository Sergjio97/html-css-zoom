<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Meeting</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- *** inizio header *** -->

    <header>

        <div class="stato-connessione">

            <div class="red"></div>
            <div class="orange"></div>
            <div class="green"></div>

        </div>

        <div class="zoom-id">

            <div class="casella-id">
                <span>Zoom Meeting id :</span>
            </div>

            <div class="id-personale"></div>

        </div>

    </header>

    <!-- *** / header *** -->

    <!-- *** inizio main *** -->

    <main class="clearfix">

        <!-- *** inizio speaker view *** -->

        <div class="casella-schermointero right">

            <i class="fas fa-expand"></i>

        </div>

        <div class="casella-speakerview right">

            <i class="far fa-calendar"></i>
            <span>Speaker View</span>

        </div>

        <!-- *** / speaker view *** -->

        <!-- *** inizio sezione web cam *** -->

        <!-- *** / sezione web cam *** -->

        <div class="flex-box">

            <div class="back">

                <i class="fas fa-caret-left"></i>
                <span id="num-layout">1/2</span>

            </div>

            <!-- *** inizio container web cam *** -->

            <div class="web-cam">

                <div class="box-webcam mb-5px"></div>
                <div class="box-webcam"></div>
                <div class="box-webcam"></div>
                <div class="box-webcam"></div>
                <div class="box-webcam"></div>

                <div class="box-webcam mb-5px"></div>
                <div class="box-webcam"></div>
                <div class="box-webcam"></div>
                <div class="box-webcam"></div>
                <div class="box-webcam"></div>

                <div class="box-webcam mb-5px"></div>
                <div class="box-webcam"></div>
                <div class="box-webcam"></div>
                <div class="box-webcam"></div>
                <div class="box-webcam"></div>

                <div class="box-webcam mb-5px"></div>
                <div class="box-webcam"></div>
                <div class="box-webcam"></div>
                <div class="box-webcam"></div>
                <div class="box-webcam"></div>

                <div class="box-webcam"></div>
                <div class="box-webcam"></div>
                <div class="box-webcam"></div>
                <div class="box-webcam"></div>
                <div class="box-webcam border-yellow"></div>
    
            </div>

            <!-- *** / container web cam *** -->

            <div class="next">

                <i class="fas fa-caret-right"></i>
                <span id="num-layout">1/2</span>

            </div>

        </div>

    </main>

    <!-- *** / main *** -->

    <!-- *** inizio footer *** -->

    <footer>

        <div class="audio-video">

            <div class="audio">

                <i class="fas fa-microphone"></i>
                <span>Mute</span>
    
                <i class="fas fa-chevron-up chevron"></i>
    
            </div>
    
            <div class="video">
    
                <i class="fas fa-video"></i>
                <span>Stop Video</span>
    
                <i class="fas fa-chevron-up chevron"></i>
    
            </div>

        </div>

        <div class="opzioni"></div>

        <div class="end-meeting"></div>

    </footer>

    <!-- *** / footer *** -->


    
</body>
</html>
